<div class="auth-container">
  <h2>Регистрация</h2>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">Имя пользователя</label>
      <input type="text"
             id="username"
             name="username"
             [(ngModel)]="username"
             required
             minlength="3"
             #usernameInput="ngModel">
      <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="error-hint">
        <span *ngIf="usernameInput.errors?.['required']">Имя пользователя обязательно</span>
        <span *ngIf="usernameInput.errors?.['minlength']">Минимум 3 символа</span>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"
             id="email"
             name="email"
             [(ngModel)]="email"
             required
             email
             #emailInput="ngModel">
      <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-hint">
        <span *ngIf="emailInput.errors?.['required']">Email обязателен</span>
        <span *ngIf="emailInput.errors?.['email']">Введите корректный email</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Пароль</label>
      <input type="password"
             id="password"
             name="password"
             [(ngModel)]="password"
             required
             minlength="6"
             #passwordInput="ngModel">
      <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-hint">
        <span *ngIf="passwordInput.errors?.['required']">Пароль обязателен</span>
        <span *ngIf="passwordInput.errors?.['minlength']">Минимум 6 символов</span>
      </div>
    </div>

    <button type="submit" [disabled]="!registerForm.form.valid || isLoading">
      <span *ngIf="!isLoading">Зарегистрироваться</span>
      <span *ngIf="isLoading">Регистрация...</span>
    </button>
  </form>

  <p class="auth-link">
    Уже есть аккаунт? <a routerLink="/login">Войти</a>
  </p>
</div>
